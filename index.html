        .click-pad {

        button { width: 100%; padding: 18px; font-size: 18px; cursor: pointer; background: #444; color: #fff; border: 2px solid #555; border-radius: 12px; font-weight: bold; margin-bottom: 10px; }

<body>

<div id="game-container">
    <h1>ë¸”ë™ í´ë¦­ì»¤</h1>
    
    <div id="setup">
        <input type="text" id="username" placeholder="ë‹‰ë„¤ì„ ì…ë ¥">
        <button onclick="startGame()">ê²Œì„ ì‹œì‘</button>
    </div>

    <div id="play-area" style="display:none;">
        <div class="score-box"><span id="display-name"></span>: <span id="score">0</span>ì </div>
        <div id="fever-indicator" class="fever-txt">ğŸ”¥ FEVER TIME ğŸ”¥</div>

        <div class="click-pad" id="main-pad">
            <img id="click-target" src="https://drive.google.com/thumbnail?id=1yftP1Ph400vovYQfy6cZ_eteguZrOxf" alt="í´ë¦­">
        </div>
        
        <div style="margin-top:15px;">
            <button id="buy-btn" onclick="buyHelper()" disabled>ë„ìš°ë¯¸ ê³ ìš© (200ì )</button>
            <p id="save-status" class="save-msg">ì„œë²„ ì—°ê²° ì™„ë£Œ</p>
        </div>

        <h3>ğŸ† ì‹¤ì‹œê°„ ì„¸ê³„ ë­í‚¹</h3>
        <table id="rank-table">
            <thead><tr><th>ìˆœìœ„</th><th>ì´ë¦„</th><th>ì ìˆ˜</th></tr></thead>
            <tbody id="rank-body"></tbody>
        </table>
    </div>
</div>

<audio id="bgm" loop><source src="https://docs.google.com/uc?export=download&id=1XZF9G_X-X4E3PNT0OGjSti-Bb8WInW66" type="audio/mpeg"></audio>

<script>
    const API_URL = "https://api.npoint.io/b53e60ca0e85f87b7cca"; 
    let score = 0;
    let isFever = false;
    let myName = "";
    const audioCtx = new (window.AudioContext || window.webkitAudioContext)();

    function beep(freq) {
        if(audioCtx.state === 'suspended') audioCtx.resume();
        const osc = audioCtx.createOscillator();
        const gain = audioCtx.createGain();
        osc.frequency.setValueAtTime(freq, audioCtx.currentTime);
        gain.gain.exponentialRampToValueAtTime(0.0001, audioCtx.currentTime + 0.1);
        osc.connect(gain); gain.connect(audioCtx.destination);
        osc.start(); osc.stop(audioCtx.currentTime + 0.1);
    }

    async function startGame() {
        myName = document.getElementById('username').value.trim();
        if(!myName) return alert("ë‹‰ë„¤ì„ì„ ì…ë ¥í•´ì£¼ì„¸ìš”!");
        document.getElementById('setup').style.display = 'none';
        document.getElementById('play-area').style.display = 'block';
        document.getElementById('display-name').innerText = myName;
        
        document.getElementById('bgm').play().catch(()=>{});
        
        // í„°ì¹˜ ì´ë²¤íŠ¸ ì—°ê²°
        const pad = document.getElementById('main-pad');
        pad.addEventListener('touchstart', (e) => {
            e.preventDefault(); // ê¸°ë³¸ í„°ì¹˜ ë™ì‘ ë°©ì§€ (ë§¤ìš° ì¤‘ìš”)
            handleImageClick();
        });

        await loadRanking();
        startFeverTimer();
        setInterval(uploadScore, 30000);
    }

    function handleImageClick() {
        beep(isFever ? 700 : 400);
        const img = document.getElementById('click-target');
        img.src = "https://drive.google.com/thumbnail?id=1nthPZ7Oc7SoerxJ9Erno_Zd_5JJSem-E";
        
        // ì ìˆ˜ ì¦‰ì‹œ ë°˜ì˜ (ëª¨ë°”ì¼ ë°˜ì‘ì„± ìƒí–¥)
        score += isFever ? 10 : 5;
        document.getElementById('score').innerText = score;
        document.getElementById('buy-btn').disabled = (score < 200);

        setTimeout(() => {
            img.src = "https://drive.google.com/thumbnail?id=1yftP1Ph400vovYQfy6cZJ_eteguZrOxf";
        }, 100); // ì´ë¯¸ì§€ êµì²´ ì†ë„ë¥¼ ë” ë¹ ë¥´ê²Œ (0.1ì´ˆ)
    }

    async function loadRanking() {
        try {
            const res = await fetch(API_URL);
            const data = await res.json();
            const tbody = document.getElementById('rank-body');
            tbody.innerHTML = "";
            data.sort((a, b) => b.score - a.score).slice(0, 5).forEach((item, index) => {
                tbody.innerHTML += `<tr><td>${index+1}</td><td>${item.name}</td><td>${item.score}</td></tr>`;
            });
        } catch(e) {}
    }

    async function uploadScore() {
        try {
            document.getElementById('save-status').innerText = "ìë™ ì €ì¥ ì¤‘...";
            const res = await fetch(API_URL);
            let data = await res.json();
            const userIndex = data.findIndex(u => u.name === myName);
            if(userIndex > -1) { data[userIndex].score = Math.max(data[userIndex].score, score); }
            else { data.push({ name: myName, score: score }); }
            await fetch(API_URL, { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify(data) });
            await loadRanking();
            document.getElementById('save-status').innerText = "ë™ê¸°í™” ì™„ë£Œ";
        } catch(e) {}
    }

    function startFeverTimer() {
        setInterval(() => {
            isFever = true;
            document.getElementById('fever-indicator').style.visibility = 'visible';
            setTimeout(() => {
                isFever = false;
                document.getElementById('fever-indicator').style.visibility = 'hidden';
                uploadScore();
            }, 5000);
        }, 15000);
    }

    function buyHelper() {
        if(score >= 200) {
            score -= 200;
            beep(250);
            document.getElementById('score').innerText = score;
            setInterval(() => { score += 2; document.getElementById('score').innerText = score; }, 1000);
            uploadScore();
        }
    }
</script>
