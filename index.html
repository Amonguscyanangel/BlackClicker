<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ë¸”ë™ í´ë¦­ì»¤</title>
    <style>
        * { -webkit-tap-highlight-color: transparent; user-select: none; -webkit-user-select: none; box-sizing: border-box; }
        body { text-align: center; font-family: sans-serif; background: #1a1a1a; color: white; margin: 0; padding: 10px; touch-action: manipulation; }
        #game-container { width: 100%; max-width: 400px; margin: auto; background: #2a2a2a; padding: 20px; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        .click-pad { background: #333; margin: 20px auto; width: 220px; height: 220px; border-radius: 50%; display: flex; align-items: center; justify-content: center; cursor: pointer; border: 4px solid #444; transition: 0.1s; overflow: hidden; }
        .click-pad:active { transform: scale(0.92); border-color: #00ff88; }
        #click-target { width: 180px; height: 180px; object-fit: contain; pointer-events: none; }
        .score-box { font-size: 24px; font-weight: bold; margin: 10px 0; color: #00ff88; }
        button { width: 100%; padding: 15px; font-size: 16px; cursor: pointer; background: #444; color: #fff; border: none; border-radius: 10px; font-weight: bold; margin-bottom: 10px; }
        button:disabled { opacity: 0.3; background: #222; }
        #helper-list { display: grid; grid-template-columns: repeat(5, 1fr); gap: 10px; margin-top: 15px; justify-items: center; }
        .helper-item { width: 45px; height: 45px; border-radius: 50%; border: 2px solid #00ff88; background: #333; overflow: hidden; }
        .helper-item img { width: 100%; height: 100%; object-fit: cover; }
    </style>
</head>
<body>

<div id="game-container">
    <h2>ë¸”ë™ í´ë¦­ì»¤</h2>
    <div id="setup">
        <input type="text" id="username" placeholder="ë‹‰ë„¤ì„ ì…ë ¥" style="width:100%; padding:12px; margin-bottom:10px; border-radius:8px; border:none; outline:none;">
        <button onclick="startGame()">ê²Œì„ ì‹œì‘</button>
    </div>

    <div id="play-area" style="display:none;">
        <div class="score-box"><span id="score">0</span>ì </div>
        <div id="fever-indicator" style="color:red; height:20px; visibility:hidden; font-weight:bold;">ğŸ”¥ FEVER TIME! ğŸ”¥</div>
        <div class="click-pad" id="main-pad">
            <img id="click-target" src="" alt="ìºë¦­í„°">
        </div>
        <button id="buy-btn" onclick="buyHelper()" disabled>ë„ìš°ë¯¸ ê³ ìš© (200ì ) <br><small>(<span id="h-count">0</span> / 10ëª…)</small></button>
        <div id="helper-list"></div>
    </div>
</div>

<audio id="bgm" loop preload="auto">
    <source src="https://docs.google.com/uc?export=download&id=1XZF9G_X-X4E3PNT0OGjSti-Bb8WInW66" type="audio/mpeg">
</audio>

<script>
    // ì´ë¯¸ì§€ ë§í¬ ì„¤ì •
    const IMG_NORMAL = "https://docs.google.com/uc?export=download&id=1nthPZ7Oc7SoerxJ9Erno_Zd_5JJSem-E"; // ê¸°ë³¸ (ì›€ì§¤)
    const IMG_HELPER = "https://docs.google.com/uc?export=download&id=1uyEPyTO7XKd5-Erpc_pVZpPLm94h_I4V"; // ë„ìš°ë¯¸ (ë§Œë‘)
    const IMG_CLICK  = "https://docs.google.com/uc?export=download&id=1yftP1Ph400vovYQfy6cZJ_eteguZrOxf"; // í´ë¦­ ì‹œ (ì¸í˜•)

    let score = 0;
    let helpers = 0;
    let myName = "";
    let isFever = false;
    let restoreTimer = null;
    const MAX_HELPERS = 10;

    // ë°ì´í„° ë¡œë“œ ë° UI ì—…ë°ì´íŠ¸ (ì´ˆê¸°í™” ë°©ì§€ìš©)
    function loadData() {
        const saved = localStorage.getItem('black_clicker_v3');
        if (saved) {
            const data = JSON.parse(saved);
            score = data.score || 0;
            helpers = data.helpers || 0;
            myName = data.myName || "";
            if (myName) document.getElementById('username').value = myName;
            
            for(let i=0; i<helpers; i++) {
                addHelperVisual();
                setInterval(() => { score += 2; updateUI(); }, 1000);
            }
            updateUI();
        }
    }

    function saveData() {
        localStorage.setItem('black_clicker_v3', JSON.stringify({ score, helpers, myName }));
    }

    window.onload = loadData;

    function startGame() {
        myName = document.getElementById('username').value.trim();
        if(!myName) return alert("ë‹‰ë„¤ì„ì„ ì…ë ¥í•˜ì„¸ìš”!");
        
        document.getElementById('setup').style.display = 'none';
        document.getElementById('play-area').style.display = 'block';
        
        // ì‹œì‘ ì‹œ ê¸°ë³¸ ì›€ì§¤ í‘œì‹œ
        document.getElementById('click-target').src = IMG_NORMAL;
        
        document.getElementById('bgm').play().catch(() => {});
        saveData();

        document.getElementById('main-pad').addEventListener('pointerdown', (e) => {
            e.preventDefault();
            handleImageClick();
        });

        setInterval(() => {
            isFever = true;
            document.getElementById('fever-indicator').style.visibility = 'visible';
            setTimeout(() => {
                isFever = false;
                document.getElementById('fever-indicator').style.visibility = 'hidden';
            }, 5000);
        }, 20000);
    }

    function handleImageClick() {
        const img = document.getElementById('click-target');
        score += isFever ? 10 : 5;
        updateUI();
        saveData();

        // 1. í´ë¦­ ì‹œ ì´ë¯¸ì§€ë¡œ ë³€ê²½ (ì¸í˜• ì´ë¯¸ì§€)
        img.src = IMG_CLICK;

        // 2. 0.3ì´ˆ ë’¤ì— ë‹¤ì‹œ ê¸°ë³¸ ì›€ì§¤ë¡œ ì›ìƒë³µêµ¬
        if (restoreTimer) clearTimeout(restoreTimer);
        restoreTimer = setTimeout(() => {
            // ì›€ì§¤ì´ ì²˜ìŒë¶€í„° ë‹¤ì‹œ ë‚˜ì˜¤ê²Œ í•˜ë ¤ë©´ ìºì‹œ ë°©ì§€ íŒŒë¼ë¯¸í„° ì¶”ê°€
            img.src = IMG_NORMAL + "&t=" + new Date().getTime();
        }, 300); 
    }

    function updateUI() {
        document.getElementById('score').innerText = Math.floor(score);
        document.getElementById('h-count').innerText = helpers;
        document.getElementById('buy-btn').disabled = (score < 200 || helpers >= MAX_HELPERS);
    }

    function buyHelper() {
        if(score >= 200 && helpers < MAX_HELPERS) {
            score -= 200;
            helpers++;
            addHelperVisual();
            setInterval(() => { score += 2; updateUI(); }, 1000);
            updateUI();
            saveData();
        }
    }

    function addHelperVisual() {
        const div = document.createElement('div');
        div.className = "helper-item";
        div.innerHTML = `<img src="${IMG_HELPER}">`;
        document.getElementById('helper-list').appendChild(div);
    }
</script>
</body>
</html>
