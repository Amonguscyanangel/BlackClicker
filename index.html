<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ë¸”ë™ í´ë¦­ì»¤</title>
    <style>
        * { -webkit-tap-highlight-color: transparent; user-select: none; box-sizing: border-box; }
        body { text-align: center; font-family: sans-serif; background: #1a1a1a; color: white; margin: 0; padding: 10px; touch-action: manipulation; height: 100vh; display: flex; align-items: center; justify-content: center; }
        #game-container { width: 100%; max-width: 450px; background: #2a2a2a; padding: 20px; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        
        /* ë¡œë”© ë ˆì´ì–´ */
        #loading-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #1a1a1a; display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 9999; }
        .spinner { width: 50px; height: 50px; border: 5px solid #333; border-top: 5px solid #00ff88; border-radius: 50%; animation: spin 1s linear infinite; margin-bottom: 20px; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        .click-pad { background: #333; margin: 15px auto; width: 240px; height: 240px; border-radius: 50%; display: flex; align-items: center; justify-content: center; cursor: pointer; border: 5px solid #444; position: relative; overflow: hidden; }
        #click-target { width: 180px; height: 180px; object-fit: contain; pointer-events: none; }
        
        .score-box { font-size: 28px; font-weight: bold; margin: 10px 0; color: #00ff88; }
        button { width: 100%; padding: 15px; font-size: 16px; cursor: pointer; background: #444; color: #fff; border: none; border-radius: 12px; font-weight: bold; margin-bottom: 10px; }
        button:disabled { opacity: 0.3; }
        input { width: 100%; padding: 15px; margin-bottom: 15px; border-radius: 10px; border: none; text-align: center; background: #333; color: white; border: 1px solid #444; }
    </style>
</head>
<body>

<div id="loading-overlay">
    <div class="spinner"></div>
    <div id="load-text">ì´ë¯¸ì§€ ë° ë°ì´í„° ë¶ˆëŸ¬ì˜¤ëŠ” ì¤‘... (0%)</div>
</div>

<div id="game-container" style="display:none;">
    <h2 id="game-title">ë¸”ë™ í´ë¦­ì»¤</h2>
    
    <div id="setup-area">
        <input type="text" id="username" placeholder="ë‹‰ë„¤ì„ ì…ë ¥">
        <button onclick="entryGame()">ì‹œì‘í•˜ê¸°</button>
    </div>

    <div id="play-area" style="display:none;">
        <div class="score-box"><span id="score">0</span>ì </div>
        <div id="fever-indicator" style="color:#ff4757; font-weight:bold; visibility:hidden; height:25px;">ğŸ”¥ FEVER TIME ğŸ”¥</div>
        
        <div class="click-pad" id="main-pad">
            <img id="click-target" src="" alt="">
        </div>
        
        <button id="buy-btn" onclick="buyHelper()" disabled>ë„ìš°ë¯¸ ê³ ìš© (200ì )</button>
        <div id="helper-list" style="display:flex; justify-content:center; flex-wrap:wrap; gap:5px;"></div>
    </div>
</div>

<script>
    const IMG_NORMAL = "black3.gif"; 
    const IMG_CLICK = "https://docs.google.com/uc?export=download&id=1nthPZ7Oc7SoerxJ9Erno_Zd_5JJSem-E"; 
    const IMG_HELPER = "black2.jpg"; 

    let score = 0, helpersCount = 0, myName = "", isFever = false, restoreTimer = null;

    // 1. [ì¦‰ì‹œ ì‹¤í–‰] ì´ë¯¸ì§€ ê°•ì œ ë¡œë”© ë° ë°ì´í„° ë³µêµ¬
    (function init() {
        const srcList = [IMG_NORMAL, IMG_CLICK, IMG_HELPER];
        let loadedCount = 0;

        // ê¸°ê¸° ì €ì¥ ë°ì´í„° ë¯¸ë¦¬ ì½ê¸°
        const saved = localStorage.getItem('blackClicker_final_v11');
        if (saved) {
            const data = JSON.parse(saved);
            score = data.score || 0;
            helpersCount = data.helpersCount || 0;
            myName = data.myName || "";
        }

        srcList.forEach(src => {
            const img = new Image();
            img.src = src;
            img.onload = () => {
                loadedCount++;
                document.getElementById('load-text').innerText = `ì´ë¯¸ì§€ ë° ë°ì´í„° ë¶ˆëŸ¬ì˜¤ëŠ” ì¤‘... (${Math.floor((loadedCount/srcList.length)*100)}%)`;
                if(loadedCount === srcList.length) finishLoading();
            };
            img.onerror = () => {
                loadedCount++;
                if(loadedCount === srcList.length) finishLoading();
            };
        });
    })();

    function finishLoading() {
        setTimeout(() => {
            document.getElementById('loading-overlay').style.display = 'none';
            document.getElementById('game-container').style.display = 'block';
            
            // ì´ë¦„ì´ ì´ë¯¸ ìˆìœ¼ë©´ ë°”ë¡œ ê²Œì„íŒìœ¼ë¡œ ì´ë™
            if (myName) {
                document.getElementById('username').value = myName;
                entryGame();
            }
        }, 500);
    }

    function entryGame() {
        myName = document.getElementById('username').value.trim();
        if(!myName) return alert("ë‹‰ë„¤ì„ì„ ì…ë ¥í•˜ì„¸ìš”!");
        
        document.getElementById('setup-area').style.display = 'none';
        document.getElementById('play-area').style.display = 'block';
        document.getElementById('click-target').src = IMG_NORMAL;
        
        // ê¸°ì¡´ ë„ìš°ë¯¸ ìë™ ì ìˆ˜ ë³µêµ¬
        for(let i=0; i<helpersCount; i++) {
            renderHelperVisual();
            setInterval(() => { score += 2; updateUI(); }, 1000);
        }
        updateUI();
        setInterval(saveToDevice, 5000);
    }

    function handleImageClick(e) {
        if(e) e.preventDefault();
        const img = document.getElementById('click-target');
        score += isFever ? 15 : 5;
        updateUI();
        saveToDevice();

        img.src = IMG_CLICK;
        if (restoreTimer) clearTimeout(restoreTimer);
        restoreTimer = setTimeout(() => {
            img.src = IMG_NORMAL + "?t=" + Date.now();
        }, 120); 
    }

    function saveToDevice() {
        localStorage.setItem('blackClicker_final_v11', JSON.stringify({ score, helpersCount, myName }));
    }

    function updateUI() {
        document.getElementById('score').innerText = Math.floor(score);
        document.getElementById('buy-btn').disabled = (score < 200);
    }

    function buyHelper() {
        if(score >= 200) {
            score -= 200;
            helpersCount++;
            renderHelperVisual();
            setInterval(() => { score += 2; updateUI(); }, 1000);
            updateUI();
            saveToDevice();
        }
    }

    function renderHelperVisual() {
        const hList = document.getElementById('helper-list');
        const hImg = document.createElement('img');
        hImg.src = IMG_HELPER;
        hImg.style.width = "40px"; hImg.style.height = "40px"; hImg.style.borderRadius = "50%";
        hList.appendChild(hImg);
    }

    document.getElementById('main-pad').addEventListener('pointerdown', handleImageClick);

    // í”¼ë²„ íƒ€ì„
    setInterval(() => {
        isFever = true;
        document.getElementById('fever-indicator').style.visibility = 'visible';
        setTimeout(() => {
            isFever = false;
            document.getElementById('fever-indicator').style.visibility = 'hidden';
        }, 5000);
    }, 20000);
</script>
</body>
</html>
