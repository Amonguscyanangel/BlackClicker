        button:disabled { opacity: 0.3; }
        
        input { width: 100%; padding: 15px; margin-bottom: 10px; border-radius: 10px; border: none; text-align: center; background: #333; color: white; border: 1px solid #555; }

        /* ë­í‚¹ í…Œì´ë¸” */
        #rank-table { width: 100%; margin-top: 15px; border-collapse: collapse; background: #111; font-size: 13px; border-radius: 10px; overflow: hidden; }
        #rank-table th, #rank-table td { padding: 10px; border: 1px solid #222; }

</head>
<body>

<div id="game-container">
    <div id="setup-area">
        <h2>ë¸”ë™ í´ë¦­ì»¤</h2>
        <input type="text" id="username" placeholder="ë‹‰ë„¤ì„ ì…ë ¥">
        <button onclick="entryGame()">ë°ì´í„° ë¶ˆëŸ¬ì˜¤ê¸° & ì‹œì‘</button>
    </div>

    <div id="play-area" style="display:none;">
        <div class="score-box"><span id="score">0</span>ì </div>
        <div id="fever-indicator" style="color:#ff4757; font-weight:bold; visibility:hidden; height:20px; font-size:14px;">ğŸ”¥ í”¼ë²„ íƒ€ì„ (3ë°°!) ğŸ”¥</div>
        
        <div class="click-pad" id="main-pad">
            <img id="click-target" src="" alt="ì¤€ë¹„ ì™„ë£Œ">
        </div>
        
        <button id="buy-btn" onclick="buyHelper()" disabled>ë„ìš°ë¯¸ ê³ ìš© (200ì )</button>
        <div id="helper-list" style="display:flex; justify-content:center; flex-wrap:wrap; gap:5px; margin-top: 10px;"></div>

        <table id="rank-table">
            <thead><tr><th>ìˆœìœ„</th><th>ì´ë¦„</th><th>ì ìˆ˜</th></tr></thead>
            <tbody id="rank-body"></tbody>
        </table>
    </div>
</div>

<script>
    // 1. [í•µì‹¬] ì‚¬ìš©ìê°€ ì¤€ PNG ì´ë¯¸ì§€ì˜ Base64 ë°ì´í„°ë¥¼ ì•„ë˜ì— ë„£ìœ¼ì„¸ìš”.
    // "data:image/png;base64,..." í˜•íƒœì˜ ê¸´ ì½”ë“œë¥¼ ì—¬ê¸°ì— ë¶™ì—¬ë„£ìœ¼ë©´ íŒŒì¼ ì—†ì´ë„ ì´ë¯¸ì§€ê°€ ëœ¹ë‹ˆë‹¤.
    const IMG_CLICK_DATA = "https://media.discordapp.net/attachments/975684061781700671/1467281375882121236/black.png?ex=697fcfc4&is=697e7e44&hm=ea81982cfd686e4897d6e3c65978b239815233f00aa9db5a8e68185112b87c58&=&format=webp&quality=lossless&width=968&height=968"; 
    
    // ë‚˜ë¨¸ì§€ ì´ë¯¸ì§€ ë§í¬ (íŒŒì¼ì´ í´ë”ì— ìˆì–´ì•¼ í•¨)
    const IMG_NORMAL = "black3.gif"; 
    const IMG_HELPER = "black2.jpg"; 
    
    const API_URL = "https://api.npoint.io/b53e60ca0e85f87b7cca";
    let score = 0, helpersCount = 0, myName = "", isFever = false, restoreTimer = null;

    // ê¸°ê¸° ì €ì¥ ë°ì´í„° ë¡œë“œ
    window.onload = () => {
        const saved = localStorage.getItem('blackClicker_storage_v14');
        if (saved) {
            const data = JSON.parse(saved);
            score = data.score || 0;
            helpersCount = data.helpersCount || 0;
            myName = data.myName || "";
            document.getElementById('username').value = myName;
        }
    };

    function entryGame() {
        myName = document.getElementById('username').value.trim();
        if(!myName) return alert("ë‹‰ë„¤ì„ì„ ì…ë ¥í•˜ì„¸ìš”!");
        
        document.getElementById('setup-area').style.display = 'none';
        document.getElementById('play-area').style.display = 'block';
        document.getElementById('click-target').src = IMG_NORMAL;
        
        for(let i=0; i<helpersCount; i++) {
            renderHelperVisual();
            setInterval(() => { score += 2; updateUI(); }, 1000);
        }
        updateUI();
        loadRanking();
        setInterval(saveData, 5000); // 5ì´ˆë§ˆë‹¤ ê¸°ê¸° ì €ì¥ ë° ë­í‚¹ ì „ì†¡
    }

    function handleImageClick(e) {
        if(e) e.preventDefault();
        const img = document.getElementById('click-target');
        score += isFever ? 15 : 5;
        updateUI();

        // í´ë¦­ ì‹œ PNG ë°ì´í„°ë¥¼ ì§ì ‘ ì†ŒìŠ¤ë¡œ ì‚¬ìš©
        img.src = IMG_CLICK_DATA;
        
        if (restoreTimer) clearTimeout(restoreTimer);
        restoreTimer = setTimeout(() => {
            img.src = IMG_NORMAL + "?t=" + Date.now();
        }, 40); 
    }

    function saveData() {
        localStorage.setItem('blackClicker_storage_v14', JSON.stringify({ score, helpersCount, myName }));
        uploadScore();
    }

    async function uploadScore() {
        try {
            const res = await fetch(API_URL);
            let data = await res.json();
            const idx = data.findIndex(u => u.name === myName);
            if(idx > -1) data[idx].score = Math.max(data[idx].score, score);
            else data.push({name: myName, score: score});
            await fetch(API_URL, {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify(data.sort((a,b) => b.score - a.score).slice(0, 10))
            });
            loadRanking();
        } catch(e) {}
    }

    async function loadRanking() {
        try {
            const res = await fetch(API_URL);
            const data = await res.json();
            const tbody = document.getElementById('rank-body');
            tbody.innerHTML = "";
            data.sort((a,b)=>b.score-a.score).slice(0, 5).forEach((u, i) => {
                tbody.innerHTML += `<tr><td>${i+1}</td><td>${u.name}</td><td>${u.score}</td></tr>`;
            });
        } catch(e) {}
    }

    function updateUI() {
        document.getElementById('score').innerText = Math.floor(score);
        document.getElementById('buy-btn').disabled = (score < 200);
    }

    function buyHelper() {
        if(score >= 200) {
            score -= 200;
            helpersCount++;
            renderHelperVisual();
            setInterval(() => { score += 2; updateUI(); }, 1000);
            updateUI();
        }
    }

    function renderHelperVisual() {
        const hList = document.getElementById('helper-list');
        const hImg = document.createElement('img');
        hImg.src = IMG_HELPER;
        hImg.style.width = "35px"; hImg.style.height = "35px"; hImg.style.borderRadius = "50%"; hImg.style.border = "2px solid #00ff88";
        hList.appendChild(hImg);
    }

    document.getElementById('main-pad').addEventListener('pointerdown', handleImageClick);

    // 20ì´ˆë§ˆë‹¤ 5ì´ˆê°„ í”¼ë²„ íƒ€ì„
    setInterval(() => {
        isFever = true;
        document.getElementById('fever-indicator').style.visibility = 'visible';
        setTimeout(() => {
            isFever = false;
            document.getElementById('fever-indicator').style.visibility = 'hidden';
        }, 5000);
    }, 20000);
</script>
</body>
