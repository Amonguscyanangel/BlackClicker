<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">

    <style>

        body { text-align: center; font-family: 'Malgun Gothic', sans-serif; background: #1a1a1a; color: white; margin: 0; padding: 10px; overflow-x: hidden; touch-action: manipulation; }
        #game-container { width: 100%; max-width: 450px; margin: auto; background: #2a2a2a; padding: 15px; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        
        /* í´ë¦­ ì˜ì—­ */
        .click-pad { background: #333; margin: 15px auto; width: 260px; height: 260px; border-radius: 50%; display: flex; align-items: center; justify-content: center; cursor: pointer; border: 5px solid #444; transition: transform 0.05s; }
        .click-pad:active { transform: scale(0.92); background: #444; }
        
        /* ë©”ì¸ ì´ë¯¸ì§€ - ë¡œë”© ì „ì—ë„ ì˜ì—­ì„ ì°¨ì§€í•˜ë„ë¡ ì„¤ì • */
        #click-target { width: 180px; height: 180px; border-radius: 15px; object-fit: contain; pointer-events: none; background-color: rgba(255,255,255,0.05); }
        
        .score-box { font-size: 26px; font-weight: bold; margin: 10px 0; color: #00ff88; }
        .fever-txt { color: #ff4757; font-weight: bold; height: 30px; visibility: hidden; font-size: 1.2em; }
        
        button { width: 100%; padding: 16px; font-size: 16px; cursor: pointer; background: #444; color: #fff; border: 2px solid #555; border-radius: 12px; font-weight: bold; margin-bottom: 8px; }
        button:disabled { opacity: 0.4; }
        input { width: 100%; padding: 15px; font-size: 16px; border-radius: 10px; border: none; margin-bottom: 15px; text-align: center; background: #333; color: white; }

        #rank-table { width: 100%; margin-top: 15px; border-collapse: collapse; background: #111; font-size: 13px; }
        #rank-table th, #rank-table td { padding: 10px; border: 1px solid #222; }
        #rank-table th { background: #00ff88; color: #000; }
        
        #helper-list { display: flex; flex-wrap: wrap; justify-content: center; gap: 8px; margin-top: 15px; min-height: 40px; }
        .helper-img { width: 45px; height: 45px; border-radius: 50%; border: 2px solid #00ff88; object-fit: cover; }
        .status-msg { font-size: 11px; color: #888; margin: 5px 0; }
    </style>
</head>
<body>

<div id="game-container">
    <h1>ë¸”ë™ í´ë¦­ì»¤</h1>
    
    <div id="setup">
        <input type="text" id="username" placeholder="ë‹‰ë„¤ì„ ì…ë ¥">
        <button onclick="startGame()">ê²Œì„ ì‹œì‘ / ë¶ˆëŸ¬ì˜¤ê¸°</button>
    </div>

    <div id="play-area" style="display:none;">
        <div class="score-box"><span id="display-name"></span>: <span id="score">0</span>ì </div>
        <div id="fever-indicator" class="fever-txt">ğŸ”¥ FEVER TIME ğŸ”¥</div>

        <div class="click-pad" id="main-pad">
            <img id="click-target" src="" alt="ë¡œë”©ì¤‘...">
        </div>
        
        <div>
            <button id="buy-btn" onclick="buyHelper()" disabled>ë„ìš°ë¯¸ ê³ ìš© (200ì )</button>
            <p id="save-status" class="status-msg">ë™ê¸°í™” ëŒ€ê¸° ì¤‘...</p>
            <div id="helper-list"></div>
        </div>

        <h3>ğŸ† ì‹¤ì‹œê°„ ë­í‚¹</h3>
        <table id="rank-table">
            <thead><tr><th>ìˆœìœ„</th><th>ì´ë¦„</th><th>ì ìˆ˜</th></tr></thead>
            <tbody id="rank-body"></tbody>
        </table>
    </div>
</div>

<audio id="bgm" loop><source src="https://docs.google.com/uc?export=download&id=1XZF9G_X-X4E3PNT0OGjSti-Bb8WInW66" type="audio/mpeg"></audio>

<script>
    const API_URL = "https://api.npoint.io/b53e60ca0e85f87b7cca"; 
    
    // ì£¼ì†Œ í˜•ì‹ ìµœì í™” (uc?id= í˜•ì‹ì´ ê°€ì¥ ì•ˆì •ì ì„)
    const IMG_NORMAL = "https://docs.google.com/uc?id=1yftP1Ph400vovYQfy6cZJ_eteguZrOxf";
    const IMG_CLICK = "https://docs.google.com/uc?id=1nthPZ7Oc7SoerxJ9Erno_Zd_5JJSem-E";
    const IMG_HELPER = "https://docs.google.com/uc?id=1uyEPyTO7XKd5-Erpc_pVZpPLm94h_I4V";

    // ì´ë¯¸ì§€ ì‚¬ì „ ë¡œë”© ê°ì²´
    const preloadedImg = new Image();
    preloadedImg.src = IMG_CLICK;

    let score = 0;
    let isFever = false;
    let myName = "";
    let helpers = 0;
    const audioCtx = new (window.AudioContext || window.webkitAudioContext)();

    function beep(freq) {
        if(audioCtx.state === 'suspended') audioCtx.resume();
        const osc = audioCtx.createOscillator();
        const gain = audioCtx.createGain();
        osc.frequency.setValueAtTime(freq, audioCtx.currentTime);
        gain.gain.exponentialRampToValueAtTime(0.0001, audioCtx.currentTime + 0.1);
        osc.connect(gain); gain.connect(audioCtx.destination);
        osc.start(); osc.stop(audioCtx.currentTime + 0.1);
    }

    async function startGame() {
        myName = document.getElementById('username').value.trim();
        if(!myName) return alert("ë‹‰ë„¤ì„ì„ ì…ë ¥í•´ì£¼ì„¸ìš”!");
        
        document.getElementById('click-target').src = IMG_NORMAL; // ì‹œì‘í•  ë•Œ ì´ë¯¸ì§€ ì„¤ì •
        document.getElementById('setup').style.display = 'none';
        document.getElementById('play-area').style.display = 'block';
        document.getElementById('display-name').innerText = myName;
        
        try { document.getElementById('bgm').play(); } catch(e) {}

        const saved = localStorage.getItem('blackClickerData');
        if(saved) {
            const data = JSON.parse(saved);
            score = data.score || 0;
            helpers = data.helpers || 0;
            for(let i=0; i<helpers; i++) { addHelperVisual(); startHelperInterval(); }
            updateUI();
        }

        const pad = document.getElementById('main-pad');
        pad.addEventListener('touchstart', (e) => { e.preventDefault(); handleImageClick(); });
        pad.addEventListener('mousedown', (e) => { if('ontouchstart' in window) return; handleImageClick(); });

        await loadRanking();
        startFeverTimer();
        setInterval(() => { uploadScore(); localStorage.setItem('blackClickerData', JSON.stringify({score, helpers, name: myName})); }, 20000);
    }

    function handleImageClick() {
        beep(isFever ? 700 : 400);
        const img = document.getElementById('click-target');
        
        // í´ë¦­ ì´ë¯¸ì§€ë¡œ êµì²´
        img.src = IMG_CLICK;
        
        score += isFever ? 10 : 5;
        updateUI();

        // 0.15ì´ˆ í›„ ë‹¤ì‹œ í‰ì†Œ ì´ë¯¸ì§€ë¡œ (ëª¨ë°”ì¼ì—ì„œ ë³´ì¼ ìˆ˜ ìˆê²Œ ì‹œê°„ì„ ì•„ì£¼ ì¡°ê¸ˆ ëŠ˜ë¦¼)
        setTimeout(() => {
            img.src = IMG_NORMAL;
        }, 1500); // 0.15ì´ˆ
    }

    function updateUI() {
        document.getElementById('score').innerText = Math.floor(score);
        document.getElementById('buy-btn').disabled = (score < 200);
    }

    async function loadRanking() {
        try {
            const res = await fetch(API_URL);
            const data = await res.json();
            const tbody = document.getElementById('rank-body');
            tbody.innerHTML = "";
            data.sort((a, b) => b.score - a.score).slice(0, 5).forEach((item, index) => {
                tbody.innerHTML += `<tr><td>${index+1}</td><td>${item.name}</td><td>${item.score}</td></tr>`;
            });
        } catch(e) {}
    }

    async function uploadScore() {
        try {
            document.getElementById('save-status').innerText = "ì €ì¥ ì¤‘...";
            const res = await fetch(API_URL);
            let data = await res.json();
            const userIndex = data.findIndex(u => u.name === myName);
            if(userIndex > -1) { data[userIndex].score = Math.max(data[userIndex].score, score); }
            else { data.push({ name: myName, score: score }); }
            await fetch(API_URL, { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify(data) });
            await loadRanking();
            document.getElementById('save-status').innerText = "ë™ê¸°í™” ì™„ë£Œ";
        } catch(e) {}
    }

    function startFeverTimer() {
        setInterval(() => {
            isFever = true;
            document.getElementById('fever-indicator').style.visibility = 'visible';
            setTimeout(() => {
                isFever = false;
                document.getElementById('fever-indicator').style.visibility = 'hidden';
            }, 5000);
        }, 15000);
    }

    function buyHelper() {
        if(score >= 200) {
            score -= 200;
            helpers++;
            beep(250);
            addHelperVisual();
            startHelperInterval();
            updateUI();
        }
    }

    function addHelperVisual() {
        const hImg = document.createElement('img');
        hImg.src = IMG_HELPER;
        hImg.className = "helper-img";
        document.getElementById('helper-list').appendChild(hImg);
    }

    function startHelperInterval() {
        setInterval(() => { score += 2; updateUI(); }, 1000);
    }
</script>
</body>
</html>
