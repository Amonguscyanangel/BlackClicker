<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ë¸”ë™ í´ë¦­ì»¤ ìµœì í™” ë²„ì „</title>
    <style>
        * { -webkit-tap-highlight-color: transparent; user-select: none; -webkit-user-select: none; box-sizing: border-box; }
        body { text-align: center; font-family: 'Malgun Gothic', sans-serif; background: #1a1a1a; color: white; margin: 0; padding: 10px; overflow-x: hidden; touch-action: manipulation; }
        #game-container { width: 100%; max-width: 450px; margin: auto; background: #2a2a2a; padding: 15px; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        
        .click-pad { background: #333; margin: 15px auto; width: 260px; height: 260px; border-radius: 50%; display: flex; align-items: center; justify-content: center; cursor: pointer; border: 5px solid #444; transition: transform 0.05s; overflow: hidden; }
        .click-pad:active { transform: scale(0.92); background: #444; }
        
        #click-target { width: 180px; height: 180px; object-fit: contain; pointer-events: none; }
        
        .score-box { font-size: 26px; font-weight: bold; margin: 10px 0; color: #00ff88; }
        .fever-txt { color: #ff4757; font-weight: bold; height: 30px; visibility: hidden; font-size: 1.2em; }
        
        button { width: 100%; padding: 16px; font-size: 16px; cursor: pointer; background: #444; color: #fff; border: 2px solid #555; border-radius: 12px; font-weight: bold; margin-bottom: 8px; }
        button:disabled { opacity: 0.4; }
        input { width: 100%; padding: 15px; font-size: 16px; border-radius: 10px; border: none; margin-bottom: 15px; text-align: center; background: #eee; }

        #rank-table { width: 100%; margin-top: 15px; border-collapse: collapse; background: #111; font-size: 13px; }
        #rank-table th, #rank-table td { padding: 10px; border: 1px solid #222; }
        #rank-table th { background: #00ff88; color: #000; }
        
        #helper-list { display: flex; flex-wrap: wrap; justify-content: center; gap: 8px; margin-top: 15px; min-height: 40px; }
        .helper-img { width: 45px; height: 45px; border-radius: 50%; border: 2px solid #00ff88; object-fit: cover; background: #444; }
        .status-msg { font-size: 11px; color: #888; margin: 5px 0; }
    </style>
</head>
<body>

<div id="game-container">
    <h1>ë¸”ë™ í´ë¦­ì»¤</h1>
    
    <div id="setup">
        <input type="text" id="username" placeholder="ë‹‰ë„¤ì„ ì…ë ¥">
        <button onclick="startGame()">ê²Œì„ ì‹œì‘ / ë¶ˆëŸ¬ì˜¤ê¸°</button>
    </div>

    <div id="play-area" style="display:none;">
        <div class="score-box"><span id="display-name"></span>: <span id="score">0</span>ì </div>
        <div id="fever-indicator" class="fever-txt">ğŸ”¥ FEVER TIME ğŸ”¥</div>

        <div class="click-pad" id="main-pad">
            <img id="click-target" src="" alt="ì¤€ë¹„ ì¤‘...">
        </div>
        
        <div>
            <button id="buy-btn" onclick="buyHelper()" disabled>ë„ìš°ë¯¸ ê³ ìš© (200ì )</button>
            <p id="save-status" class="status-msg">ë™ê¸°í™” ëŒ€ê¸° ì¤‘...</p>
            <div id="helper-list"></div>
        </div>

        <h3>ğŸ† ì‹¤ì‹œê°„ ë­í‚¹</h3>
        <table id="rank-table">
            <thead><tr><th>ìˆœìœ„</th><th>ì´ë¦„</th><th>ì ìˆ˜</th></tr></thead>
            <tbody id="rank-body"></tbody>
        </table>
    </div>
</div>

<audio id="bgm" loop>
    <source src="https://docs.google.com/uc?export=download&id=1XZF9G_X-X4E3PNT0OGjSti-Bb8WInW66" type="audio/mpeg">
</audio>

<script>
    const API_URL = "https://api.npoint.io/b53e60ca0e85f87b7cca"; 
    
    // ìµœì í™”ëœ ì§ì ‘ ë‹¤ìš´ë¡œë“œ ê²½ë¡œ (export=download ì‚¬ìš©)
    const IMG_NORMAL = "https://docs.google.com/uc?export=download&id=1nthPZ7Oc7SoerxJ9Erno_Zd_5JJSem-E"; // ê¸°ë³¸ (ì›€ì§¤)
    const IMG_CLICK = "https://docs.google.com/uc?export=download&id=1yftP1Ph400vovYQfy6cZJ_eteguZrOxf";  // í´ë¦­ (ì¸í˜•)
    const IMG_HELPER = "https://docs.google.com/uc?export=download&id=1uyEPyTO7XKd5-Erpc_pVZpPLm94h_I4V"; // ë„ìš°ë¯¸ (ë§Œë‘)

    let score = 0, helpersCount = 0, myName = "", isFever = false, restoreTimer = null;
    const audioCtx = new (window.AudioContext || window.webkitAudioContext)();

    // [ìµœì í™”] ì´ë¯¸ì§€ í”„ë¦¬ë¡œë”© í•¨ìˆ˜
    function preloadImages() {
        [IMG_NORMAL, IMG_CLICK, IMG_HELPER].forEach(src => {
            const img = new Image();
            img.src = src;
        });
    }
    preloadImages();

    function beep(freq) {
        if(audioCtx.state === 'suspended') audioCtx.resume();
        const osc = audioCtx.createOscillator();
        const gain = audioCtx.createGain();
        osc.frequency.setValueAtTime(freq, audioCtx.currentTime);
        gain.gain.exponentialRampToValueAtTime(0.0001, audioCtx.currentTime + 0.1);
        osc.connect(gain); gain.connect(audioCtx.destination);
        osc.start(); osc.stop(audioCtx.currentTime + 0.1);
    }

    async function startGame() {
        myName = document.getElementById('username').value.trim();
        if(!myName) return alert("ë‹‰ë„¤ì„ì„ ì…ë ¥í•´ì£¼ì„¸ìš”!");
        
        document.getElementById('setup').style.display = 'none';
        document.getElementById('play-area').style.display = 'block';
        document.getElementById('display-name').innerText = myName;
        document.getElementById('click-target').src = IMG_NORMAL;
        
        const bgm = document.getElementById('bgm');
        bgm.volume = 0.4;
        bgm.play().catch(()=>{});

        // ë°ì´í„° ë³µêµ¬
        const saved = localStorage.getItem('blackClicker_v5');
        if(saved) {
            const data = JSON.parse(saved);
            score = data.score || 0;
            const hCount = data.helpers || 0;
            for(let i=0; i<hCount; i++) {
                helpersCount++;
                addHelperVisual();
                startHelperInterval();
            }
            updateUI();
        }

        const pad = document.getElementById('main-pad');
        pad.addEventListener('pointerdown', (e) => { 
            e.preventDefault(); 
            handleImageClick(); 
        });

        loadRanking();
        setInterval(() => {
            isFever = true;
            document.getElementById('fever-indicator').style.visibility = 'visible';
            setTimeout(() => {
                isFever = false;
                document.getElementById('fever-indicator').style.visibility = 'hidden';
            }, 5000);
        }, 15000);
        
        setInterval(() => { 
            uploadScore(); 
            localStorage.setItem('blackClicker_v5', JSON.stringify({score, helpers: helpersCount, name: myName})); 
        }, 10000);
    }

    function handleImageClick() {
        beep(isFever ? 650 : 400);
        const img = document.getElementById('click-target');
        
        img.src = IMG_CLICK; // í´ë¦­ ì‹œ ì¸í˜•
        score += isFever ? 10 : 5;
        updateUI();

        if (restoreTimer) clearTimeout(restoreTimer);
        restoreTimer = setTimeout(() => { 
            // ì›ìƒë³µêµ¬ ì‹œ ìºì‹œë¥¼ ë°©ì§€í•˜ì—¬ GIFê°€ ë©ˆì¶”ì§€ ì•Šê²Œ í•¨
            img.src = IMG_NORMAL + "&t=" + Date.now(); 
        }, 200);
    }

    function updateUI() {
        document.getElementById('score').innerText = Math.floor(score);
        document.getElementById('buy-btn').disabled = (score < 200);
    }

    async function loadRanking() {
        try {
            const res = await fetch(API_URL);
            const data = await res.json();
            const tbody = document.getElementById('rank-body');
            tbody.innerHTML = "";
            data.sort((a, b) => b.score - a.score).slice(0, 5).forEach((item, index) => {
                tbody.innerHTML += `<tr><td>${index+1}</td><td>${item.name}</td><td>${item.score}</td></tr>`;
            });
        } catch(e) {}
    }

    async function uploadScore() {
        try {
            document.getElementById('save-status').innerText = "ì €ì¥ ì¤‘...";
            const res = await fetch(API_URL);
            let data = await res.json();
            const userIndex = data.findIndex(u => u.name === myName);
            if(userIndex > -1) { data[userIndex].score = Math.max(data[userIndex].score, score); }
            else { data.push({ name: myName, score: score }); }
            await fetch(API_URL, { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify(data) });
            loadRanking();
            document.getElementById('save-status').innerText = "ìë™ ì €ì¥ ì™„ë£Œ";
        } catch(e) {}
    }

    function buyHelper() {
        if(score >= 200) {
            score -= 200;
            helpersCount++;
            beep(250);
            addHelperVisual();
            startHelperInterval();
            updateUI();
        }
    }

    function addHelperVisual() {
        const hList = document.getElementById('helper-list');
        const hImg = document.createElement('img');
        hImg.src = IMG_HELPER;
        hImg.className = "helper-img";
        hList.appendChild(hImg);
    }

    function startHelperInterval() {
        setInterval(() => { score += 2; updateUI(); }, 1000);
    }
</script>
</body>
</html>
