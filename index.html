<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ë¸”ë™ í´ë¦­ì»¤</title>
    <style>
        * { -webkit-tap-highlight-color: transparent; user-select: none; box-sizing: border-box; }
        body { text-align: center; font-family: 'Malgun Gothic', sans-serif; background: #1a1a1a; color: white; margin: 0; padding: 10px; touch-action: manipulation; height: 100vh; display: flex; align-items: center; justify-content: center; }
        #game-container { width: 100%; max-width: 450px; background: #2a2a2a; padding: 20px; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        
        #loading-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #1a1a1a; display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 9999; }
        .spinner { width: 40px; height: 40px; border: 4px solid #333; border-top: 4px solid #00ff88; border-radius: 50%; animation: spin 1s linear infinite; margin-bottom: 15px; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        .click-pad { background: #333; margin: 15px auto; width: 220px; height: 220px; border-radius: 50%; display: flex; align-items: center; justify-content: center; cursor: pointer; border: 5px solid #444; overflow: hidden; }
        .click-pad:active { transform: scale(0.92); }
        #click-target { width: 160px; height: 160px; object-fit: contain; pointer-events: none; }
        
        .score-box { font-size: 26px; font-weight: bold; margin: 10px 0; color: #00ff88; }
        button { width: 100%; padding: 15px; font-size: 16px; cursor: pointer; background: #444; color: #fff; border: none; border-radius: 12px; font-weight: bold; margin-bottom: 8px; }
        button:disabled { opacity: 0.3; }
        
        #rank-table { width: 100%; margin-top: 15px; border-collapse: collapse; background: #111; font-size: 13px; border-radius: 10px; overflow: hidden; }
        #rank-table th, #rank-table td { padding: 10px; border: 1px solid #222; }
        #rank-table th { background: #333; color: #00ff88; }

        .helper-img { width: 35px; height: 35px; border-radius: 50%; border: 2px solid #00ff88; margin: 2px; }
    </style>
</head>
<body>

<div id="loading-overlay">
    <div class="spinner"></div>
    <div id="load-text">ë°ì´í„° ë™ê¸°í™” ì¤‘... (0%)</div>
</div>

<div id="game-container" style="display:none;">
    <div id="setup-area">
        <h2>ë¸”ë™ í´ë¦­ì»¤</h2>
        <input type="text" id="username" placeholder="ë‹‰ë„¤ì„ ì…ë ¥" style="width:100%; padding:15px; margin-bottom:15px; border-radius:10px; border:none; text-align:center; background:#333; color:white;">
        <button onclick="entryGame()">ì‹œì‘í•˜ê¸°</button>
    </div>

    <div id="play-area" style="display:none;">
        <div class="score-box"><span id="score">0</span>ì </div>
        <div id="fever-indicator" style="color:#ff4757; font-weight:bold; visibility:hidden; height:20px; font-size:14px;">ğŸ”¥ FEVER TIME ğŸ”¥</div>
        
        <div class="click-pad" id="main-pad">
            <img id="click-target" src="" alt="">
        </div>
        
        <button id="buy-btn" onclick="buyHelper()" disabled>ë„ìš°ë¯¸ ê³ ìš© (200ì )</button>
        <div id="helper-list" style="display:flex; justify-content:center; flex-wrap:wrap;"></div>

        <table id="rank-table">
            <thead><tr><th>ìˆœìœ„</th><th>ì´ë¦„</th><th>ì ìˆ˜</th></tr></thead>
            <tbody id="rank-body"></tbody>
        </table>
    </div>
</div>

<script>
    // êµ¬ê¸€ ë“œë¼ì´ë¸Œ ë³´ì•ˆ ìš°íšŒ ê²½ë¡œ (uc?export=view&id=...)
    const IMG_NORMAL = "black3.gif"; 
    const IMG_CLICK = "https://docs.google.com/uc?export=view&id=1nthPZ7Oc7SoerxJ9Erno_Zd_5JJSem-E"; 
    const IMG_HELPER = "black2.jpg"; 
    const API_URL = "https://api.npoint.io/b53e60ca0e85f87b7cca";

    let score = 0, helpersCount = 0, myName = "", isFever = false, restoreTimer = null;

    // 1. ì¦‰ì‹œ ë¡œë”© ì‹œìŠ¤í…œ
    (function init() {
        const srcList = [IMG_NORMAL, IMG_CLICK, IMG_HELPER];
        let loaded = 0;

        const saved = localStorage.getItem('blackClicker_final_v12');
        if (saved) {
            const data = JSON.parse(saved);
            score = data.score || 0;
            helpersCount = data.helpersCount || 0;
            myName = data.myName || "";
        }

        srcList.forEach(src => {
            const img = new Image();
            img.src = src;
            img.onload = () => {
                loaded++;
                document.getElementById('load-text').innerText = `ë¦¬ì†ŒìŠ¤ ì¤€ë¹„ ì¤‘... (${Math.floor((loaded/srcList.length)*100)}%)`;
                if(loaded === srcList.length) finishLoading();
            };
            img.onerror = () => { loaded++; if(loaded === srcList.length) finishLoading(); };
        });
    })();

    function finishLoading() {
        setTimeout(() => {
            document.getElementById('loading-overlay').style.display = 'none';
            document.getElementById('game-container').style.display = 'block';
            if (myName) {
                document.getElementById('username').value = myName;
                entryGame();
            }
        }, 600);
    }

    function entryGame() {
        myName = document.getElementById('username').value.trim();
        if(!myName) return alert("ë‹‰ë„¤ì„ì„ ì…ë ¥í•˜ì„¸ìš”!");
        document.getElementById('setup-area').style.display = 'none';
        document.getElementById('play-area').style.display = 'block';
        document.getElementById('click-target').src = IMG_NORMAL;
        
        for(let i=0; i<helpersCount; i++) {
            renderHelperVisual();
            setInterval(() => { score += 2; updateUI(); }, 1000);
        }
        updateUI();
        loadRanking();
        setInterval(saveAndUpload, 10000);
    }

    function handleImageClick(e) {
        if(e) e.preventDefault();
        const img = document.getElementById('click-target');
        score += isFever ? 15 : 5;
        updateUI();

        img.src = IMG_CLICK; // í´ë¦­ ì‹œ black1.webp
        if (restoreTimer) clearTimeout(restoreTimer);
        restoreTimer = setTimeout(() => {
            img.src = IMG_NORMAL + "?t=" + Date.now();
        }, 120); 
    }

    function saveAndUpload() {
        localStorage.setItem('blackClicker_final_v12', JSON.stringify({ score, helpersCount, myName }));
        uploadScore();
    }

    async function uploadScore() {
        try {
            const res = await fetch(API_URL);
            let data = await res.json();
            const idx = data.findIndex(u => u.name === myName);
            if(idx > -1) data[idx].score = Math.max(data[idx].score, score);
            else data.push({name: myName, score: score});
            await fetch(API_URL, {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify(data.sort((a,b) => b.score - a.score).slice(0, 10))
            });
            loadRanking();
        } catch(e) {}
    }

    async function loadRanking() {
        try {
            const res = await fetch(API_URL);
            const data = await res.json();
            const tbody = document.getElementById('rank-body');
            tbody.innerHTML = "";
            data.sort((a,b)=>b.score-a.score).slice(0, 5).forEach((u, i) => {
                tbody.innerHTML += `<tr><td>${i+1}</td><td>${u.name}</td><td>${u.score}</td></tr>`;
            });
        } catch(e) {}
    }

    function updateUI() {
        document.getElementById('score').innerText = Math.floor(score);
        document.getElementById('buy-btn').disabled = (score < 200);
    }

    function buyHelper() {
        if(score >= 200) {
            score -= 200;
            helpersCount++;
            renderHelperVisual();
            setInterval(() => { score += 2; updateUI(); }, 1000);
            updateUI();
        }
    }

    function renderHelperVisual() {
        const hList = document.getElementById('helper-list');
        const hImg = document.createElement('img');
        hImg.src = IMG_HELPER;
        hImg.className = "helper-img";
        hList.appendChild(hImg);
    }

    document.getElementById('main-pad').addEventListener('pointerdown', handleImageClick);
    setInterval(() => {
        isFever = true;
        document.getElementById('fever-indicator').style.visibility = 'visible';
        setTimeout(() => {
            isFever = false;
            document.getElementById('fever-indicator').style.visibility = 'hidden';
        }, 5000);
    }, 20000);
</script>
</body>
</html>
