<!DOCTYPE html>
<html lang="ko">
<head>

    <style>

        #game-container { width: 100%; max-width: 450px; margin: auto; background: #2a2a2a; padding: 20px; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }

        button { width: 100%; padding: 15px; font-size: 16px; cursor: pointer; background: #444; color: #fff; border: none; border-radius: 12px; font-weight: bold; margin-bottom: 10px; }
        button:disabled { opacity: 0.3; }

        #rank-table { width: 100%; margin-top: 20px; border-collapse: collapse; background: #111; font-size: 14px; }

</head>
<body>

<div id="game-container">
    <h2>ë¸”ë™ í´ë¦­ì»¤</h2>
    
    <div id="setup-area">
        <input type="text" id="username" placeholder="ë‹‰ë„¤ì„ ì…ë ¥">
        <button id="start-btn" onclick="startGame()">ê²Œì„ ì‹œì‘ / ë°ì´í„° ë¶ˆëŸ¬ì˜¤ê¸°</button>
        <p id="load-msg" style="font-size: 12px; color: #888;">ë°ì´í„° í™•ì¸ ì¤‘...</p>
    </div>

    <div id="play-area" style="display:none;">
        <div class="score-box"><span id="score">0</span>ì </div>
        <div id="fever-indicator" style="color:#ff4757; font-weight:bold; visibility:hidden; height:25px;">ğŸ”¥ FEVER TIME ğŸ”¥</div>
        
        <div class="click-pad" id="main-pad">
            <img id="click-target" src="" alt="ì¤€ë¹„ì¤‘">
        </div>
        
        <button id="buy-btn" onclick="buyHelper()" disabled>ë„ìš°ë¯¸ ê³ ìš© (200ì )</button>
        <div id="helper-list"></div>

        <h3>ğŸ† ì‹¤ì‹œê°„ ë­í‚¹</h3>
        <table id="rank-table">
            <thead><tr><th>ìˆœìœ„</th><th>ì´ë¦„</th><th>ì ìˆ˜</th></tr></thead>
            <tbody id="rank-body"></tbody>
        </table>
    </div>
</div>

<script>
    // í´ë¦­ ì‹œ ì´ë¯¸ì§€ë¥¼ ìš”ì²­í•˜ì‹  êµ¬ê¸€ ë“œë¼ì´ë¸Œì˜ black1.webpë¡œ ì„¤ì • 
    const IMG_NORMAL = "black3.gif"; 
    const IMG_CLICK = "https://docs.google.com/uc?export=view&id=1nthPZ7Oc7SoerxJ9Erno_Zd_5JJSem-E"; 
    const IMG_HELPER = "black2.jpg"; 
    const API_URL = "https://api.npoint.io/b53e60ca0e85f87b7cca";

    let score = 0;
    let helpersCount = 0;
    let myName = "";
    let isFever = false;
    let restoreTimer = null;

    // ê¸°ê¸° ì €ì¥ ë°ì´í„° ë¡œë“œ
    window.onload = () => {
        const savedData = localStorage.getItem('blackClicker_final_v9');
        if (savedData) {
            const data = JSON.parse(savedData);
            score = data.score || 0;
            helpersCount = data.helpersCount || 0;
            myName = data.myName || "";
            document.getElementById('username').value = myName;
            document.getElementById('load-msg').innerText = "ì´ì „ ê¸°ë¡ì„ ë¶ˆëŸ¬ì™”ìŠµë‹ˆë‹¤!";
        }
        preloadImages();
    };

    function preloadImages() {
        [IMG_NORMAL, IMG_CLICK, IMG_HELPER].forEach(src => {
            const img = new Image();
            img.src = src;
        });
    }

    function startGame() {
        myName = document.getElementById('username').value.trim();
        if(!myName) return alert("ë‹‰ë„¤ì„ì„ ì…ë ¥í•´ì£¼ì„¸ìš”!");
        
        document.getElementById('setup-area').style.display = 'none';
        document.getElementById('play-area').style.display = 'block';
        document.getElementById('click-target').src = IMG_NORMAL;
        
        for(let i=0; i<helpersCount; i++) {
            renderHelperVisual();
            setInterval(() => { score += 2; updateUI(); }, 1000);
        }
        
        updateUI();
        loadRanking();
        setInterval(saveToDevice, 5000); // 5ì´ˆë§ˆë‹¤ ìë™ ì €ì¥
    }

    function handleImageClick(e) {
        if(e) e.preventDefault();
        const img = document.getElementById('click-target');
        
        score += isFever ? 15 : 5;
        updateUI();
        saveToDevice();

        // í´ë¦­ ì´ë¯¸ì§€(black1.webp)ë¡œ ë³€ê²½ 
        img.src = IMG_CLICK;
        
        if (restoreTimer) clearTimeout(restoreTimer);
        restoreTimer = setTimeout(() => {
            img.src = IMG_NORMAL + "?t=" + Date.now();
        }, 120); 
    }

    function saveToDevice() {
        localStorage.setItem('blackClicker_final_v9', JSON.stringify({ score, helpersCount, myName }));
    }

    function updateUI() {
        document.getElementById('score').innerText = Math.floor(score);
        document.getElementById('buy-btn').disabled = (score < 200);
    }

    function buyHelper() {
        if(score >= 200) {
            score -= 200;
            helpersCount++;
            renderHelperVisual();
            setInterval(() => { score += 2; updateUI(); }, 1000);
            updateUI();
            saveToDevice();
        }
    }

    function renderHelperVisual() {
        const hList = document.getElementById('helper-list');
        const hImg = document.createElement('img');
        hImg.src = IMG_HELPER;
        hImg.className = "helper-img";
        hList.appendChild(hImg);
    }

    async function loadRanking() {
        try {
            const res = await fetch(API_URL);
            const data = await res.json();
            const tbody = document.getElementById('rank-body');
            tbody.innerHTML = "";
            data.sort((a,b)=>b.score-a.score).slice(0, 5).forEach((u, i) => {
                tbody.innerHTML += `<tr><td>${i+1}</td><td>${u.name}</td><td>${u.score}</td></tr>`;
            });
        } catch(e) {}
    }

    document.getElementById('main-pad').addEventListener('pointerdown', handleImageClick);

    setInterval(() => {
        isFever = true;
        document.getElementById('fever-indicator').style.visibility = 'visible';
        setTimeout(() => {
            isFever = false;
            document.getElementById('fever-indicator').style.visibility = 'hidden';
        }, 5000);
    }, 20000);
</script>
</body>
</html>
