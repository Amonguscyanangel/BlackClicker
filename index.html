<head>

    <style>

        body {

        /* ìƒë‹¨ ì˜ì—­: ì ìˆ˜ì™€ í”¼ë²„ ê³ ì • */
        #header-area {

            background: #222; border-bottom: 2px solid #00ff88; width: 100%;
        }

        /* ì¤‘ì•™ ì˜ì—­: í´ë¦­ íŒ¨ë“œ ì „ìš© */
        #main-area { 
            flex: 1; display: flex; justify-content: center; align-items: center; background: #1a1a1a; 
        }
        .click-pad { 
            width: 260px; height: 260px; border-radius: 50%; background: #333;

            cursor: pointer; border: 8px solid #444; box-shadow: 0 0 30px rgba(0,0,0,0.5);
        }
        .click-pad:active { transform: scale(0.95); border-color: #00ff88; }
        #click-target { width: 200px; height: 200px; object-fit: contain; pointer-events: none; transition: transform 0.05s; }

        /* í•˜ë‹¨ ì˜ì—­: ìƒì  ë° ë­í‚¹ (ìŠ¤í¬ë¡¤ ê°€ëŠ¥) */
        #footer-area { 
            height: 35%; background: #2a2a2a; border-top-left-radius: 30px; border-top-right-radius: 30px;
            padding: 20px; overflow-y: auto; box-shadow: 0 -10px 20px rgba(0,0,0,0.3);
        }
        
        button { width: 100%; padding: 15px; font-size: 16px; cursor: pointer; background: #444; color: #fff; border: none; border-radius: 12px; font-weight: bold; margin-bottom: 10px; }
        button:disabled { opacity: 0.3; }
        input { width: 100%; padding: 15px; margin-bottom: 10px; border-radius: 10px; border: none; text-align: center; background: #333; color: white; border: 1px solid #555; }

        #rank-table { width: 100%; margin-top: 10px; border-collapse: collapse; background: #111; font-size: 13px; }
        #rank-table th, #rank-table td { padding: 10px; border: 1px solid #222; text-align: center; }
        #rank-table th { background: #333; color: #00ff88; }
        
        #setup-area { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); display: flex; flex-direction: column; justify-content: center; align-items: center; z-index: 100; padding: 20px; }
    </style>
</head>
<body>

<div id="setup-area">
    <h1 style="color:#00ff88; margin-bottom: 30px;">BLACK CLICKER</h1>
    <input type="text" id="username" placeholder="ë‹‰ë„¤ì„ ì…ë ¥">
    <button onclick="entryGame()" style="width: 250px;">ë°ì´í„° ë¡œë“œ & ì‹œì‘</button>
</div>

<div id="header-area" style="display:none;">
    <div class="score-box"><span id="score">0</span></div>
    <div id="fever-indicator" style="visibility:hidden;">ğŸ”¥ FEVER TIME (3x) ğŸ”¥</div>
</div>

<div id="main-area" style="display:none;">
    <div class="click-pad" id="main-pad">
        <img id="click-target" src="" alt="ì¤€ë¹„">
    </div>
</div>

<div id="footer-area" style="display:none;">
    <button id="buy-btn" onclick="buyHelper()" disabled>ë„ìš°ë¯¸ ê³ ìš© (200ì )</button>
    <div id="helper-list" style="display:flex; justify-content:center; flex-wrap:wrap; gap:5px; margin-bottom: 15px;"></div>
    
    <button onclick="toggleRanking()" id="toggle-btn" style="background:#222; font-size:12px; padding:8px;">ì „ì²´ ë­í‚¹ ë³´ê¸° â–¼</button>
    <table id="rank-table">
        <thead><tr><th>ìˆœìœ„</th><th>ì´ë¦„</th><th>ì ìˆ˜</th></tr></thead>
        <tbody id="rank-body"></tbody>
    </table>
</div>

<script>
    const IMG_CLICK_DATA = "https://media.discordapp.net/attachments/975684061781700671/1467281375882121236/black.png?ex=697fcfc4&is=697e7e44&hm=ea81982cfd686e4897d6e3c65978b239815233f00aa9db5a8e68185112b87c58&=&format=webp&quality=lossless&width=968&height=968"; 
    const IMG_NORMAL = "black3.gif"; 
    const IMG_HELPER = "black2.jpg"; 

    const preload = new Image(); preload.src = IMG_CLICK_DATA;
    const API_URL = "https://api.npoint.io/b53e60ca0e85f87b7cca";
    let score = 0, helpersCount = 0, myName = "", isFever = false, restoreTimer = null, showAllRank = false;

    window.onload = () => {
        const saved = localStorage.getItem('blackClicker_storage_v14');
        if (saved) {
            const data = JSON.parse(saved);
            score = data.score || 0;
            helpersCount = data.helpersCount || 0;
            myName = data.myName || "";
            document.getElementById('username').value = myName;
        }
    };

    function entryGame() {
        myName = document.getElementById('username').value.trim();
        if(!myName) return alert("ë‹‰ë„¤ì„ì„ ì…ë ¥í•˜ì„¸ìš”!");
        
        document.getElementById('setup-area').style.display = 'none';
        document.getElementById('header-area').style.display = 'flex';
        document.getElementById('main-area').style.display = 'flex';
        document.getElementById('footer-area').style.display = 'block';
        document.getElementById('click-target').src = IMG_NORMAL;
        
        for(let i=0; i<helpersCount; i++) {
            renderHelperVisual();
            setInterval(() => { score += 2; updateUI(); }, 1000);
        }
        updateUI();
        loadRanking();
        setInterval(saveData, 5000);
    }

    function handleImageClick(e) {
        if(e) e.preventDefault();
        const img = document.getElementById('click-target');
        score += isFever ? 15 : 5;
        updateUI();

        img.src = IMG_CLICK_DATA;
        img.style.transform = "scale(1.1)";
        if (restoreTimer) clearTimeout(restoreTimer);
        restoreTimer = setTimeout(() => {
            img.src = IMG_NORMAL;
            img.style.transform = "scale(1)";
        }, 60); 
    }

    function toggleRanking() {
        showAllRank = !showAllRank;
        document.getElementById('toggle-btn').innerText = showAllRank ? "ë­í‚¹ ì ‘ê¸° â–²" : "ì „ì²´ ë­í‚¹ ë³´ê¸° â–¼";
        loadRanking();
    }

    function saveData() {
        localStorage.setItem('blackClicker_storage_v14', JSON.stringify({ score, helpersCount, myName }));
        uploadScore();
    }

    async function uploadScore() {
        try {
            const res = await fetch(API_URL);
            let data = await res.json();
            const idx = data.findIndex(u => u.name === myName);
            if(idx > -1) data[idx].score = Math.max(data[idx].score, score);
            else data.push({name: myName, score: score});
            await fetch(API_URL, {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify(data.sort((a,b) => b.score - a.score).slice(0, 10))
            });
            loadRanking();
        } catch(e) {}
    }

    async function loadRanking() {
        try {
            const res = await fetch(API_URL);
            const data = await res.json();
            const tbody = document.getElementById('rank-body');
            tbody.innerHTML = "";
            const sorted = data.sort((a,b)=>b.score-a.score);
            const displayList = showAllRank ? sorted.slice(0, 10) : sorted.slice(0, 5);
            displayList.forEach((u, i) => {
                tbody.innerHTML += `<tr><td>${i+1}</td><td>${u.name}</td><td>${u.score}</td></tr>`;
            });
        } catch(e) {}
    }

    function updateUI() {
        document.getElementById('score').innerText = Math.floor(score).toLocaleString();
        document.getElementById('buy-btn').disabled = (score < 200);
    }

    function buyHelper() {
        if(score >= 200) {
            score -= 200;
            helpersCount++;
            renderHelperVisual();
            setInterval(() => { score += 2; updateUI(); }, 1000);
            updateUI();
        }
    }

    function renderHelperVisual() {
        const hList = document.getElementById('helper-list');
        const hImg = document.createElement('img');
        hImg.src = IMG_HELPER;
        hImg.style.width = "30px"; hImg.style.height = "30px"; hImg.style.borderRadius = "50%"; hImg.style.border = "2px solid #00ff88";
        hList.appendChild(hImg);
    }

    document.getElementById('main-pad').addEventListener('pointerdown', handleImageClick);

    setInterval(() => {
        isFever = true;
        document.getElementById('fever-indicator').style.visibility = 'visible';
        setTimeout(() => {
            isFever = false;
            document.getElementById('fever-indicator').style.visibility = 'hidden';
        }, 5000);
    }, 20000);
</script>
</body>
</html>
