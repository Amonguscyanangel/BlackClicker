<body>

<div id="game-container">
    <h1>ë¸”ë™ í´ë¦­ì»¤</h1>
    
    <div id="setup">
        <p>ë‹‰ë„¤ì„ì„ ì…ë ¥í•˜ê³  ì‹œì‘í•˜ì„¸ìš”!</p>
        <input type="text" id="username" placeholder="ì´ë¦„ (í•œê¸€/ì˜ë¬¸)">
        <button onclick="startGame()">ê²Œì„ ì‹œì‘í•˜ê¸°</button>
    </div>

    <div id="play-area" style="display:none;">
        <div class="guide">
            â€¢ í´ë¦­: 5ì  (í”¼ë²„ ì‹œ 10ì )<br>
            â€¢ ë„ìš°ë¯¸(200ì ): ì´ˆë‹¹ +2ì  (ìë™ ì €ì¥)
        </div>

        <div class="score-box"><span id="display-name"></span>: <span id="score">0</span>ì </div>

        <img id="click-target" src="https://drive.google.com/thumbnail?id=1yftP1Ph400vovYQfy6cZJ_eteguZrOxf" onclick="handleImageClick()" alt="í´ë¦­">
        
        <div style="margin-top:15px;">
            <button id="buy-btn" onclick="buyHelper()" disabled>ë„ìš°ë¯¸ ê³ ìš© (200ì )</button>

        <h3>ğŸ† ì‹¤ì‹œê°„ ì„¸ê³„ ë­í‚¹</h3>
        <table id="rank-table">
            <thead><tr><th>ìˆœìœ„</th><th>ì´ë¦„</th><th>ì ìˆ˜</th></tr></thead>

</div>

<audio id="bgm" loop><source src="https://docs.google.com/uc?export=download&id=1XZF9G_X-X4E3PNT0OGjSti-Bb8WInW66" type="audio/mpeg"></audio>

<script>
    // ë³¸ì¸ì˜ npoint ì£¼ì†Œë¥¼ ì—¬ê¸°ì— ì…ë ¥í•˜ì„¸ìš”!
    const API_URL = "https://api.npoint.io/b53e60ca0e85f87b7cca"; 

    let score = 0;
    let isFever = false;
    let myName = "";
    let helperTimer = null;
    const audioCtx = new (window.AudioContext || window.webkitAudioContext)();

    function beep(freq) {
        if(audioCtx.state === 'suspended') audioCtx.resume();
        const osc = audioCtx.createOscillator();
        const gain = audioCtx.createGain();
        osc.frequency.setValueAtTime(freq, audioCtx.currentTime);
        gain.gain.exponentialRampToValueAtTime(0.0001, audioCtx.currentTime + 0.1);
        osc.connect(gain); gain.connect(audioCtx.destination);
        osc.start(); osc.stop(audioCtx.currentTime + 0.1);
    }

    async function startGame() {
        myName = document.getElementById('username').value.trim();
        if(!myName) return alert("ë‹‰ë„¤ì„ì„ ì…ë ¥í•´ì£¼ì„¸ìš”!");
        
        document.getElementById('setup').style.display = 'none';
        document.getElementById('play-area').style.display = 'block';
        document.getElementById('display-name').innerText = myName;
        
        try {
            document.getElementById('bgm').play();
            audioCtx.resume();
        } catch(e) {}

        await loadRanking();
        startFeverTimer();
        setInterval(uploadScore, 30000); // 30ì´ˆ ìë™ ì €ì¥
    }

    function handleImageClick() {
        beep(isFever ? 700 : 400);
        const img = document.getElementById('click-target');
        img.src = "https://drive.google.com/thumbnail?id=1nthPZ7Oc7SoerxJ9Erno_Zd_5JJSem-E";
        
        setTimeout(() => {
            score += isFever ? 10 : 5;
            updateUI();
            img.src = "https://drive.google.com/thumbnail?id=1yftP1Ph400vovYQfy6cZJ_eteguZrOxf";
        }, 1000);
    }

    function updateUI() {
        document.getElementById('score').innerText = score;
        document.getElementById('buy-btn').disabled = (score < 200);
    }

    async function loadRanking() {
        try {
            const res = await fetch(API_URL);
            const data = await res.json();
            const tbody = document.getElementById('rank-body');
            tbody.innerHTML = "";
            data.sort((a, b) => b.score - a.score).slice(0, 5).forEach((item, index) => {
                tbody.innerHTML += `<tr><td>${index+1}</td><td>${item.name}</td><td>${item.score}</td></tr>`;
            });
        } catch(e) {}
    }

    async function uploadScore() {
        try {
            document.getElementById('save-status').innerText = "ìë™ ì €ì¥ ì¤‘...";
            const res = await fetch(API_URL);
            let data = await res.json();
            
            const userIndex = data.findIndex(u => u.name === myName);
            if(userIndex > -1) {
                if(data[userIndex].score < score) data[userIndex].score = score;
            } else {
                data.push({ name: myName, score: score });
            }

            await fetch(API_URL, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            });
            await loadRanking();
            document.getElementById('save-status').innerText = "ë™ê¸°í™” ì™„ë£Œ";
        } catch(e) {}
    }

    function startFeverTimer() {
        setInterval(() => {
            isFever = true;
            document.getElementById('fever-indicator').style.visibility = 'visible';
            setTimeout(() => {
                isFever = false;
                document.getElementById('fever-indicator').style.visibility = 'hidden';
                uploadScore();
            }, 5000);
        }, 15000);
    }

    function buyHelper() {
        if(score >= 200) {
            score -= 200;
            beep(250);
            updateUI();
            
            const hImg = document.createElement('img');
            hImg.src = "https://drive.google.com/thumbnail?id=1uyEPyTO7XKd5-Erpc_pVZpPLm94h_I4V";
            document.getElementById('helper-list').appendChild(hImg);

            setInterval(() => { 
                score += 2; 
                updateUI(); 
            }, 1000);
            uploadScore();
        }
    }
</script>
